<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Déclarer un incident - Jurassic Park</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Jurassic Park - Incidents</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4">Déclarer un nouvel incident</h1>
    <form id="incident-form" class="row g-3">
      <div class="col-md-6">
        <label for="titre" class="form-label">Titre</label>
        <input type="text" class="form-control" id="titre" required>
      </div>
      <div class="col-md-12">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>
      </div>
      <div class="col-md-4">
        <label for="type" class="form-label">Type d'incident</label>
        <select id="type" class="form-select" required>
          <option value="">Choisir...</option>
          <option>Evasion</option>
          <option>Panne</option>
          <option>Blessure</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="zone" class="form-label">Zone concernée</label>
        <select id="zone" class="form-select" required>
          <option value="">Choisir...</option>
          <option>T-Rex Valley</option>
          <option>Raptor Pen</option>
          <option>Visitor Center</option>
          <!-- Ajoute d'autres zones ici -->
        </select>
      </div>
      <div class="col-md-4">
        <label for="urgence" class="form-label">Niveau d'urgence</label>
        <select id="urgence" class="form-select" required>
          <option value="">Choisir...</option>
          <option>Basse</option>
          <option>Moyenne</option>
          <option>Haute</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="statut" class="form-label">Statut</label>
        <select id="statut" class="form-select" required>
          <option value="En cours">En cours</option>
          <option value="Résolu">Résolu</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="index.html" class="btn btn-secondary">Annuler</a>
      </div>
      <div id="message" class="mt-3"></div>
    </form>
  </div>

  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Ton JS pour charger les incidents -->
  <script type = "module" src="js/new.js"></script>
</body>
</html>
