<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier le statut d'un incident</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Jurassic Park - Incidents</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4">Modifier le statut de l'incident</h1>
    <form id="edit-form" class="row g-3">
      <div class="col-md-6">
        <label for="titre" class="form-label">Titre</label>
        <input type="text" class="form-control" id="titre" disabled>
      </div>
      <div class="col-md-6">
        <label for="statut" class="form-label">Statut</label>
        <select id="statut" class="form-select" required>
          <option value="En cours">En cours</option>
          <option value="Résolu">Résolu</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="index.html" class="btn btn-secondary">Annuler</a>
      </div>
      <div id="message" class="mt-3"></div>
    </form>
  </div>

  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/edit.js"></script>
</body>
</html>
