<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Incidents Jurassic Park</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Jurassic Park - Incidents</a>
      <a class="btn btn-success" href="new.html">Déclarer un incident</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4">Liste des incidents</h1>
    <form class="row g-3 mb-4" id="filters-form">
      <div class="col-md-3">
        <label for="zone" class="form-label">Zone</label>
        <select id="zone" class="form-select" name="zone">
          <option value="">Toutes</option>
          <option>T-Rex Valley</option>
          <option>Raptor Pen</option>
          <option>Visitor Center</option>
          <!-- Ajoute d'autres zones ici -->
        </select>
      </div>
      <div class="col-md-3">
        <label for="type" class="form-label">Type</label>
        <select id="type" class="form-select" name="type">
          <option value="">Tous</option>
          <option>Evasion</option>
          <option>Panne</option>
          <option>Blessure</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="urgence" class="form-label">Urgence</label>
        <select id="urgence" class="form-select" name="urgence">
          <option value="">Toutes</option>
          <option>Basse</option>
          <option>Moyenne</option>
          <option>Haute</option>
        </select>
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Filtrer</button>
      </div>
    </form>

    <table class="table table-striped" id="incidents-table">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Type</th>
          <th>Zone</th>
          <th>Urgence</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Les incidents seront injectés ici par JS -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Ton JS pour charger les incidents -->
  <script type = "module" src="js/list.js"></script>
</body>
</html>
